<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
</head>
<body>
<h1>Game 1024</h1>
<h2 th:text="${@gameController.printRating}"></h2>
<h6>Top Score: </h6>
<span th:utext="${@gameController.printScore}"></span>
<a class="btn btn-primary" href="/game/new" role="button">New Game</a>
<span th:utext="${@gameController.printGame}"></span>
<a class="btn btn-primary" href="/game?direction=a" role="button">LEFT</a>
<a class="btn btn-primary" href="/game?direction=w" role="button"> UP </a>
<a class="btn btn-primary" href="/game?direction=s" role="button">DOWN</a>
<a class="btn btn-primary" href="/game?direction=d" role="button">RIGHT</a>
<span th:utext="${@gameController.gameProcessStatement}"></span>
<div class="input-group mb-3">
    <form action="/game/rating" method="post">
        <input type="number" class="form-control" placeholder="Rate game" name="rating" min="0" max="5">
    </form>
    <form action="/game/comment" method="post">
        <input type="text" class="form-control" placeholder="Your comment" name="comment">
    </form>
</div>
<a class="btn btn-primary" href="/comment/1024/all" role="button">Show all comments</a>
</body>
</html>
